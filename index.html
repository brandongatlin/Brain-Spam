<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Brain Spam!</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">


</head>

<body>

  <div class="container">

    <div class="row" id="head-row">

      <div class="col-md-2">

      </div>

      <div class="col-md-8">
        <div>
          <h1 class="animated slideInLeft" id="brain">Brain</h1>
          <h1 class="animated slideInRight" id="spam">Spam</h1>
        </div>
      </div>

      <div class="col-md-2">
      </div>

    </div>
    <!--Close head-row-->

    <div class="row" id="body-row">
      <div class="col-md-2">
        <div class="wrapper" id="startBtn-container">
          <button class="Btn" id="startBtn">START</button>
          <button class="Btn" id="resetBtn">RESET</button>
          <button class="logIn Btn loginBtn loginBtn--facebook" id="fbIn">Login with Facebook</button>
          <button class="lotOut Btn loginBtn loginBtn--facebook" id="fbOut">Log off</button>
          <!-- <button class="logIn Btn" id="ghIn"><img src="assets/images/GitHub-Mark-32px.png"></img>in</button>
          <button class="logOut Btn" id="ghOut"><img src="assets/images/GitHub-Mark-32px.png"></img>out</button> -->

        </div>
      </div>

      <div class="col-md-8">
        <div id="tableContainer">
        </div>
        <div class="row">
          <div class="col-md-12">
            <div>
              <p class="correctOrWrongText"></p>
            </div>
            <div class="question-popup" id="question-div"></div>
            <div class="question" id="question"></div>
            <div id="choices-div"></div>
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="wrapper" id="score-container">
          <h5>SCORES:</h5>
          <div class="infoDiv">
            <p class="infoText">Name:</p>
            <p id="player1">Guest</p>
          </div>

          <div class="infoDiv">
            <p class="infoText">Player Score:</p>
            <p id="playerScore">0</p>
          </div>

          <div class="infoDiv">
            <p class="infoText">Your High Score:</p>
            <p id="playerHighScore"></p>
          </div>

          <div class="infoDiv">
            <p class="infoText">All Time High:</p>
            <p id="allTimeHigh"></p>
          </div>
        </div>
        <!--close score container-->
      </div>
      <!--close column-->
    </div>
    <!--Close body-row-->

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

    <script src="assets/js/app.js"></script>
    <!-- <script src="assets/js/firebase.js"></script> -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/game.js"></script>


</body>

</html>
